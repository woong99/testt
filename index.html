<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>창의 개념</h1>
    <p>창 : 세계 좌표계에서 지정된 사각 부분</p>
    <p>시역: 세계 좌표계에서 정의된 창이 출력 장치에서 생성되는 사각 영역</p>
    <p>관측변환: 창 내의 화상을 원하는 시역으로 옮기는 과정</p>
    <p>창의 경계 정의 : 세계 좌표계에서 지정</p>
    <p>
      시역의 정의 : 출력 장치가 하나이면 그 장치의 좌표계로 시역을 정의, 보편적으로는 정규회된 장치
      좌표계로 시역을 정의
    </p>
    <ul>
      <li>정규화된 장치 좌표계의 좌표값은 0에서 1까지의 값을 가짐</li>
      <li>장치에 독립적</li>
      <li>장치 구동기를 사용하여 각각의 출력 장치들에 출력</li>
    </ul>
  </body>
</html>
